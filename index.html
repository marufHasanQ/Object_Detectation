<!DOCTYPE html>

<head>
  <script src="./script.js"></script>

  <meta charset="UTF-8" />
  <!-- Load TensorFlow.js. This is required to use MobileNet. -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
  <!-- Load the MobileNet model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
  <title>Object Identification</title>

 <style>
    * {
      box-sizing: border-box;
    }
button{
  background-color: transparent;
  color:white;
}
body {
  font-family:Helvetica,Arial,sans-serif;
   background: url(https://wpamelia.com/wp-content/uploads/2019/02/background-black-colors-952670.jpg) repeat;
  
  color:#fff;
}

    .first {
      background-color: grey;
      grid-area: first;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
    }

    #loadPre {
      text-align: center;

      grid-column-start: 3;
      grid-column-end: 4;
    }
#autoImage{
   
    
    margin: 10% auto;
  width:80%;
  height:30%;
  border: 7px solid white;
  
  border-radius: 15px;
     

     
  
}
    .main-head {
      grid-area: header;
      background-color:#1e1f26;
    }

    .content {
      
    
     
      grid-area: content;
      
     
      
    }

    .main-nav {
      grid-area: nav;
    }

/*     #startCamera {
      grid-row-start: 2;
    }

    #imageUpload {
      grid-row-start: 1;
    } */

   .side {
     background-color:red;
/*       display: grid;
      grid-template-rows: repeat(1o, 1fr);
      grid-template-columns:auto; 
     
      grid-area: sidebar; */
    } 

    .result {
      grid-area: result;
      
    }

    .wrapper {
     
      font: 1.2em Helvetica, arial, sans-serif;
      display: grid;
      grid-template-columns: 1fr 7fr;
      grid-template-areas:
        "header header"
        "first first "
        "content content"
        "result result";
    }
  </style>
</head>

<body onload="setup()">
  <div style="text-align:center" class="wrapper">
    <div class="main-head">
      <h1>
        বস্তু চিহ্নিতকরণ
      </h1>
    </div>
    <div class="first" id="first">
      <pre id="loadPre">
      মডেল লোড হচ্ছে... 
      </pre>
      <button onclick="loadModel()">load model
      </button>
    </div>
    <div class="side">
      <button id="startCamera" onclick="startCamera()"> &#x1f4f7;
      </button>

      <input id="imageUpload" type="file" />
    </div>

    <div class="content">
      <img id="autoImage" src="https://i.picsum.photos/id/274/500/500.jpg" crossorigin="anonymous" onclick="autoImageUploader()">

      <video id="video">Video stream not available.</video>

      <canvas id="canvas">
      </canvas>
    </div>
    <div class="result">
      <button id="predictButton" onclick="predictToggle()">Start Predicting </button>
      <pre id="predictions">Predictions</pre>
      <button onclick="showDetails()">Show Details
      </button>
      <button onclick="speakPrediction() "> Speak
      </button>

    </div>

  </div>
  <iframe id="wikipages" width="100%"></iframe>
</body>

</html>
