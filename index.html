<body onload="setup()">
  <div style="text-align:center" class="wrapper">
    <div class="main-head">
      <h1>
        বস্তু চিহ্নিতকরণ
      </h1>
    </div>
    <div class="first" id="first">
      <pre id="loadPre">
      মডেল লোড হচ্ছে... 
      </pre>
      <button style='font-size:50' onclick="loadModel()">&#128472;
      </button>
    </div>

    <div id="mySidenav">
      <div style=" top:90px;">
        Open Camera
        <button id="startCamera" style="float:right;" onclick="startCamera()"> &#x1f4f7;
        </button>
      </div>
      <div style=" top:220px;">
        <label class="myFile">
          Upload Images &#128447; <input input id="imageUpload" type="file" />
        </label>

      </div>
    </div>
    <div class="side">

    </div>

    <div class="content">
      <img id="autoImage" src="https://i.picsum.photos/id/274/500/500.jpg" crossorigin="anonymous" onclick="autoImageUploader()">

      <video id="video">Video stream not available.</video>

      <canvas id="canvas">
      </canvas>
    </div>
    <div class="result">
      <button id="predictButton" onclick="predictToggle()">Start Predicting </button>
      <pre styl="font-family: 'Bungee Inline', cursive; " id="predictions">Predictions</pre>
      <button onclick="showDetails()">Show Details
      </button>
      <button id="speakButton" onclick="speakingToggle() "> Speak
      </button>

    </div>

  </div>
  <iframe id="wikipages" width="100%" height="500px"></iframe>
